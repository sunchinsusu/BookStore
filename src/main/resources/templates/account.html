<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar" id="header">
        <div class="container">
            <a class="navbar-brand dropdown" style="font-family: cursive; color: white;" href="/home">
                <i class="fa fa-home" aria-hidden="true"></i>
                Book Store
            </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active dropdown">
                        <a class="nav-link dropdown-toggle" style="font-family: cursive; color: white;" href="#"
                           id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            Category
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: #63D8F2;" >
                            <a th:each="ctg : ${T(com.ntt.entity.Category).values()}" th:href="@{'/search/category/' + ${ctg}}" class="dropdown-item" th:utext="${ctg.getDisplayValue()}"></a>
                        </div>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/account" style="font-family: cursive; color: white;">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            Account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart" style="font-family: cursive; color: white;">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container" id="content">
        <div style="color: gray; font-size: x-large; font-weight: bold; float: left;">Account</div>
        <button type="button" class="btn btn-secondary offset-md-8" data-toggle="modal" data-target="#changePassword">Change password</button>
        <!-- Modal change password -->
        <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordLabel">Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" >Save</button>
                    </div>
                </div>
            </div>
        </div>
        <a type="button" class="btn btn-secondary" href="/j_spring_security_logout" style="font-family: cursive; color: white;">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            Logout
        </a>
        <hr />
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <div class="form-group row" style="padding-top: 5%;">
                    <label class="col-sm-3 col-form-label" style="text-align: left; font-weight: bold;">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        Name:
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                            style="border-top: none; border-right: none; border-left: none;" th:value="${customer.name}"/>
                    </div>
                </div>
                <div class="form-group row" style="padding-top: 5%;">
                    <label class="col-sm-3 col-form-label" style="text-align: left; font-weight: bold;">
                        <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        Address:
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                            style="border-top: none; border-right: none; border-left: none;"  th:value="${customer.address}"/>
                    </div>
                </div>
                <div class="form-group row" style="padding-top: 5%;">
                    <label class="col-sm-3 col-form-label" style="text-align: left; font-weight: bold;">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        Tel:
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                            style="border-top: none; border-right: none; border-left: none;" th:value="${customer.tel}"/>
                    </div>
                </div>
                <div class="form-group row" style="padding-top: 5%;">
                    <label class="col-sm-3 col-form-label" style="text-align: left; font-weight: bold;">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        Email:
                    </label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control"
                            style="border-top: none; border-right: none; border-left: none;" th:value="${customer.email}"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success offset-md-3"
                style="margin-top: 2%; margin-bottom: 4%; width: 50%;">Save</button>
        </div>
    </div>

    <footer class="py-4" id="contact" style="background-color: #0C2659;">
        <div class="container">
            <div style="color: white;">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <legend>Contact with us</legend>
                        <i class="fa fa-map-marker" style="width:30px"></i> Hanoi, VN<br>
                        <i class="fa fa-phone" style="width:30px"></i> Phone: +98 969 344 172<br>
                        <i class="fa fa-envelope" style="width:30px"> </i> Email: tienthuat280798@mail.com<br /><br />
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <form action="" method="POST" role="form">
                            <div class="row">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" class="form-control" id="" placeholder="Name">
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="email" class="form-control" id="" placeholder="Email">
                                </div>
                            </div>
                            <br />
                            <textarea type="text" class="form-control" id="" placeholder="Message"
                                style="height: 10em;"></textarea>
                            <br />
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="m-0 text-left text-white"> &circledR; 2020 TienThuatNguyen</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->

</body>

</html>
