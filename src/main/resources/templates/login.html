<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <a href="/">
                    <legend>
                        Welcome to BookStore
                    </legend>
                </a>
                <div class="card">
                    <!-- <div class="card-header">
                        <div class="title">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login
                        </div>
                    </div> -->
                    <div class="card-body" id="form">
                        <form name='login-form' th:action="@{/j_spring_security_login}" method='POST'>
                            <div class="mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    </div>
                                    <input type="text" name="username" class="form-control" placeholder="Username/Email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                    </div>
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                            </div>
                            <button name="submit" type="submit" class="btn btn-primary btn-block" id="btn" >Sign in</button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </form>
                        <p th:if="${param.error}" class="error">Invalid email or password</p>
                        <p th:if="${param.logout}" class="success">You have been logged out</p>
                        <br/>

                        <div class="row" id="listlink">
                            <div class="col-md-6">
                                <a href="#" data-toggle="modal" data-target="#forgotPassword">Forgot Password?</a>

                                <!-- Modal -->
                                <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog"
                                    aria-labelledby="forgotPasswordLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Forgot Password</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                    <div class="mb-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                                                </span>
                                                            </div>
                                                            <input type="email" class="form-control" placeholder="Email" required>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                    id="btn">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <a href="#" data-toggle="modal" data-target="#registry">Create an account.</a>
                                <form method="post">
                                    <!-- Modal -->
                                    <div class="modal fade" id="registry" tabindex="-1" role="dialog"
                                         aria-labelledby="registryLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="registryLabel">Your information</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group row" style="padding-top: 5%;">
                                                        <label class="col-sm-3 col-form-label"
                                                               style="text-align: left; font-weight: bold;">
                                                            <i class="fa fa-user-o" aria-hidden="true"></i>
                                                            Name:
                                                        </label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" name="registry_name" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" style="padding-top: 5%;">
                                                        <label class="col-sm-3 col-form-label"
                                                               style="text-align: left; font-weight: bold;">
                                                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                                                            Address:
                                                        </label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" name="registry_address" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" style="padding-top: 5%;">
                                                        <label class="col-sm-3 col-form-label"
                                                               style="text-align: left; font-weight: bold;">
                                                            <i class="fa fa-phone" aria-hidden="true"></i>
                                                            Tel:
                                                        </label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" name="registry_tel" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" style="padding-top: 5%;">
                                                        <label class="col-sm-3 col-form-label"
                                                               style="text-align: left; font-weight: bold;">
                                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                            Email:
                                                        </label>
                                                        <div class="col-sm-9">
                                                            <input type="email" class="form-control" name="registry_email" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" style="padding-top: 5%;">
                                                        <label class="col-sm-3 col-form-label"
                                                               style="text-align: left; font-weight: bold;">
                                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                                            Password:
                                                        </label>
                                                        <div class="col-sm-9">
                                                            <input id="registry_password" type="password" class="form-control" name="registry_password" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row" style="padding-top: 5%;">
                                                        <label class="col-sm-3 col-form-label"
                                                               style="text-align: left; font-weight: bold;">
                                                            Confrim password:
                                                        </label>
                                                        <div class="col-sm-9">
                                                            <input onchange="checkConfirmPassword()" id="registry_confirmPassword" type="password" class="form-control" name="registry_confirmPassword" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer" id="registry_modal_footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary"
                                                            id="btnSubmitRegistry" formaction="/registry" disabled>Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="/js/login.js" type="text/javascript"></script>
</body>

</html>
